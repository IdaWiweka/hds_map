<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>Debug Test Page</h1>
    <div id="results"></div>

    <script>
        function addResult(message, type = 'success') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        // Test 1: Basic JavaScript
        addResult('‚úÖ Basic JavaScript is working');

        // Test 2: DOM loaded
        document.addEventListener('DOMContentLoaded', function() {
            addResult('‚úÖ DOM loaded successfully');
        });

        // Test 3: Google Maps API
        function testGoogleMaps() {
            if (typeof google === 'undefined') {
                addResult('‚ùå Google Maps API not loaded', 'error');
                return false;
            }
            if (typeof google.maps === 'undefined') {
                addResult('‚ùå Google Maps object not available', 'error');
                return false;
            }
            addResult('‚úÖ Google Maps API loaded successfully');
            return true;
        }

        // Test 4: MarkerClusterer
        function testMarkerClusterer() {
            if (typeof markerClusterer === 'undefined') {
                addResult('‚ö†Ô∏è MarkerClusterer not loaded', 'warning');
                return false;
            }
            addResult('‚úÖ MarkerClusterer loaded successfully');
            return true;
        }

        // Test 5: Fetch API
        function testFetch() {
            if (typeof fetch === 'undefined') {
                addResult('‚ùå Fetch API not available', 'error');
                return false;
            }
            addResult('‚úÖ Fetch API available');
            return true;
        }

        // Run tests after a short delay to allow scripts to load
        setTimeout(() => {
            testGoogleMaps();
            testMarkerClusterer();
            testFetch();
            
            addResult('üîç Debug test completed. Check results above.');
        }, 2000);
    </script>

    <!-- Load the same scripts as the main page -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwYUBXjR5O8rchOot4Ot3dY8MjIeFgS90&libraries=places"></script>
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
</body>
</html>
